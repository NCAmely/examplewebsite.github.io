<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>NA's Website | Contact Me</title>
  </head>
  <body style="text-align: center;">
    <div class="dropdown">
      <input type="image" src="bulldog.png" alt="bulldoglogo" height="60px" class="logo">
      <div class="dropdown-content">
          <a href="https://ncamely.github.io/examplewebsite.github.io/index_11_15">Home</a>
          <a href="https://ncamely.github.io/examplewebsite.github.io/contactme">Contact Me</a>

      </div>

  <h1 class="header1 pulsingText">Nicholas Amely</h1>
    <form action="method" class="form">
      <div class="names">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname">
      </div>
      
      <div class="class">

      <input type="radio" id="Sophomore" name="class">
      <label for="Sophomore">Sophomore</label>
      <br>
      <input type="radio" id="Junior" name="class">
      <label for="Junior">Junior</label>
      <br>
      <input type="radio" id="Senior" name="class">
      <label for="Senior">Senior</label>
      <br>
      </div>
      
      <div>
        <textarea rows="5" cols="50">Please enter your questions here.</textarea>
      </div>
      <input type="button" name="submitbutton" id="button" value="Submit" onclick="submitForm">
    </form>
  </body>
</html>
